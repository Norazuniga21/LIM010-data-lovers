<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/jpg" href="C:/Users/Lenovo/Downloads/Proyectos-Laboratoria/LIM010-data-lovers/src/media/favicon_pokefan.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeFan GO - App para entrenadores Pokémon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato%7CRoboto&display=swap"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
  </head>
  <body>
    <header class="hide" id="header">
      <img
        src="./media/logo_pokefan.png"
        alt="pokefan logo"
        class="logoheader"
      />
      <div class="topnav">
        <div class="search-container">
          <form class="search-form" action="/action_page.php">
            <input type="text" id="poke-name" placeholder="Buscar" name="search"/>
            <button type="button" id="button-search" ><i class="fa fa-search"></i></button>            
          </form>
        </div>
        <a href="https://www.pokemongo.com/es-es/">Pokemon GO</a>
      </div>
    </header>
    <main>
      <section id="login" class="login">
        <form class="form-login">
          <img src="./media/logo_pokefan.png" alt="pokefan logo" class="logo" />
          <label class="micro-text-guide"> Correo electronico</label>
          <input type="text" value="LABORATORIA" id="user" class="user" />
          <label class="micro-text-guide"> Contraseña</label>
          <input
            type="password"
            value="LABORATORIA"
            id="password"
            class="user"
          />
          <a href="https://www.pokemongo.com/es-es/" class="remember-password"
            >¿Olvidaste tu Contraseña?</a
          >
          <button type="button" id="btt-enter" class="btt-enter">
            INGRESA
          </button>
          <a href="https://www.pokemongo.com/es-es/" class="register-user"
            >¿No tienes una cuenta?<strong> Registrate</strong>
          </a>
        </form>
      </section>
      <section id="main-screen" class="hide main-screen">
        <div class="filter-types">
          <div class="filter">
            <select id="filter-az" class="design-filters">
              <option value disabled selected>Alfabeto</option>
              <option value="0">A-Z</option>
              <option value="1">Z-A</option>
            </select>
            <select id="filter-spawn" class="design-filters">
              <option value disabled selected>Spawn</option>
              <option value="0"> Spawn ascendente</option>
              <option value="1"> Spawn descendente</option>
            </select>
            <select id="weakness" class="design-filters">
              <option value disabled selected>debilidad</option>
              <option value="Water" id="water-w">agua</option>
              <option value="Fire" id="fire-w">fuego</option>
              <option value="Grass" id="grasss-w">planta</option>
              <option value="Rock" id="rock-w">roca</option>
              <option value="Ground" id="ground-w">tierra</option>
              <option value="Flying" id="flying-w">aire</option>
              <option value="Dragon" id="dragon-w">dragon</option>
              <option value="Electric" id="electric-w">eléctrico</option>
              <option value="Ghost" id="ghost-w">fantasma</option>
              <option value="Ice" id="ice-w">hielo</option>
              <option value="Bug" id="bug-w">insecto</option>
              <option value="Fighting" id="fighting-w">lucha</option>
              <option value="Normal" id="normal-w">normal</option>
              <option value="Psychic" id="psychic-w">psiquico</option>
              <option value="Poison" id="poison-w">veneno</option>
              <option value="Fairy" id="fairy-w">mágico</option>
              <option value="Steel" id="steel-w">acero</option>
              <option value="Dark" id="dark-w">oscuro</option>
            </select>
            <select id="filtere" class="design-filters">
              <option value disabled selected> incubadora </option>
              <option value="2 km">2km</option>
              <option value="5 km">5km</option>
              <option value="10 km">10km</option>
            </select>
          </div>
          <div class="types-pokemons">
            <button id="water" class="water">
              <img src="./media/agua.svg" alt="" />
              <label>agua</label>
            </button>
            <button id="fire" class="fire">
              <img src="./media/fuego.svg" alt="" />
              <label>fuego</label>
            </button>
            <button id="grass" class="grass">
              <img src="./media/planta.svg" alt="" />
              <label>planta</label>
            </button>
            <button id="rock" class="rock">
              <img src="./media/roca.svg" alt="" />
              <label>roca</label>
            </button>
            <button id="ground" class="ground">
              <img src="./media/tierra.svg" alt="" />
              <label>tierra</label>
            </button>
            <button id="flying" class="flying">
              <img src="./media/aire.svg" alt="" />
              <label>aire</label>
            </button>
            <button id="dragon" class="dragon">
              <img src="./media/dragon.svg" alt="" />
              <label>dragón</label>
            </button>
            <button id="electric" class="electric">
              <img src="./media/eléctrico.svg" alt="" />
              <label>eléctrico</label>
            </button>
            <button id="ghost" class="ghost">
              <img src="./media/fantasma.svg" alt="" />
              <label>fantasma</label>
            </button>
            <button id="ice" class="ice">
              <img src="./media/hielo.svg" alt="" />
              <label>hielo</label>
            </button>
            <button id="bug" class="bug">
              <img src="./media/insecto.svg" alt="" />
              <label>insecto</label>
            </button>
            <button id="fighting" class="fighting">
              <img src="./media/lucha.svg" alt="" />
              <label>lucha</label>
            </button>
            <button id="normal" class="normal">
              <img src="./media/normal.svg" alt="" />
              <label>normal</label>
            </button>
            <button id="psychic" class="psychic">
              <img src="./media/psiquico.svg" alt="" />
              <label>psíquico</label>
            </button>
            <button id="poison" class="poison">
              <img src="./media/veneno.svg" alt="" />
              <label>veneno</label>
            </button>
          </div>
        </div>
        <p id="counter-pokemones" class="counter hide"></p>
        <div id="show-pokemones" class="show-pokemones"></div>
        <div id="my-modal" class="modal hide">
          <div class="modal-content">
              <span id="close" class="close">&times;</span>
            <div id="info-pokemones" class="info"></div>
          </div>          
        </div>
      </section>
    </main>
    <footer class="footer hide" id="footer">
      <a href="https://www.pokemongo.com/es-es/">Para más info</a>
    </footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
