<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--es para colocar el icono de la pokebola -->
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title> PokeFan GO </title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato%7CRoboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <section id="inicio-sesion" class="inicio-sesion">
          <form class="formulario-inicio-sesion">
              <img src="./media/logo_pokefan.png" class="logo">
              <label  class="microtextoguia"> Correo electronico</label>
              <input type="text" value="LABORATORIA" id="usuario" class="usuario">
              <label  class="microtextoguia"> Contraseña</label>
              <input type="password" value="LABORATORIA" id="contrasena" class="usuario">
              <a href="http://" class="recordar-contraseña">¿Olvidaste tu Contraseña?</a>
              <button type="button" id="btt-ingresa" class="btt-ingresa">INGRESA</button>
             <a href="http://" class="registrar-usuario">¿No tienes una cuenta?  <strong> Registrate</strong> </a>
           </form>
     </section>
     <section id="lista-de-pokemones" class="hide lista-de-pokemones">
       <ul class="tipos-pokemon">
         <li>Normal</li>
         <li>Fuego</li>
         <li>Agua</li>
         <li>Electrico</li>
         <li>Planta</li>
         <li>Hielo</li>
         <li>Lucha</li>
         <li>Veneno</li>
         <li>Suelo</li>
         <li>Aire</li>
         <li>Psiquico</li>
         <li>Insecto</li>
         <li>Roca</li>
         <li>Fantasma</li>
         <li>Dragon</li>
         <li>Dark</li>
         <li>Suelo</li>
         <li>Hada</li>
       </ul>
       <p id="mostrar-pokemones" class="contenedor"></p>
       <select name="" id="">
         <option value="">Predeteminado</option>
         <option value="">A-Z</option>
         <option value="">Z-A</option>
       </select>
     </section>   
    </main>
    <footer class="hide"></footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
 </body>
</html>
